<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body style=" background: #CFFDE1;">
        <div class="container" >
            <div class="row mt-5">
                <div class="col-lg-4 bg-white m-auto" style="border: #5cb85c 2px solid; border-radius: 5px;">
                    <h2 class="text-center pt-3 text-success">Login Now</h2>

                    <div class="mb-5" style="background-color: green; margin-left: 3%; margin-right: 3%; padding-bottom: 2px;"></div>
                    
                    <!-- FORM START-->
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="E-mail" required/>
                        </div>
                        <!--Password-->
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="passField" placeholder="Password" required/>
                            <i class="bi bi-eye-slash" 
                            id="toggleEyeee" style="margin-left: -0.1px; cursor: pointer;"></i>
                        </div>
                        <script>
                            const togglePassword = document
                                .querySelector('#togglEyeee');
                      
                            const password = document.querySelector('#passField');
                      
                            togglePassword.addEventListener('click', () => {
                      
                                // Toggle the type attribute using
                                // getAttribure() method
                                const type = password
                                    .getAttribute('type') === 'password' ?
                                    'text' : 'password';
                                      
                                password.setAttribute('type', type);
                      
                                // Toggle the eye and bi-eye icon
                                this.classList.toggle('bi-eye');
                            });
                        </script>

                        <div class="d-grid mt-3">
                            <button type="button" class="btn btn-success" style="float:right;">Login</button>
                            <p class="text-center">Register now for free by clicking <a href="signup.html" >Register now</a> Button.</p>
                        </div>
                            
                    </form>
                
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </body>

    
</html>
